<div class="w-100 mb-3">
  <div class="row">
    <div class="col col-12">
      <div class="accordion">
        <div class="accordion-item">
          <h2
            class="accordion-header"
            [id]="'panelsStayOpen-heading' + task.id"
          >
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#panelsStayOpen-collapse' + task.id"
              [attr.aria-expanded]="'true'"
              [attr.aria-controls]="'panelsStayOpen-collapse' + task.id"
            >
              <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;
              {{ task.date_start | date: "dd-MM-Y hh:mm" }}&nbsp;
              {{ task.name }}
            </button>
          </h2>
          <div
            [id]="'panelsStayOpen-collapse' + task.id"
            class="accordion-collapse collapse"
            [attr.aria-labelledby]="'panelsStayOpen-heading' + task.id"
          >
            <div class="accordion-body">
              <h3>
                {{ task.name }}
              </h3>

              <p>
                {{ task.description }}
              </p>
              <div class="container-fluid">
                <div class="row mb-3">
                  <div class="col">
                    <button
                      type="button"
                      class="btn btn-primary"
                      (click)="emit()"
                    >
                      Editar&nbsp;<i class="fa fa-edit"></i>
                    </button>
                  </div>
                  <div class="col">
                    <button
                      type="button"
                      class="btn btn-primary"
                      (click)="emitDelete()"
                    >
                      Eliminar&nbsp;<i class="fa fa-trash"></i>
                    </button>
                  </div>
                </div>
                <label>
                  <strong>
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    &nbsp;Detalle de la tarea:
                  </strong>
                </label>
                <ngx-editor
                  [editor]="editor"
                  [(ngModel)]="task.content"
                  [disabled]="true"
                  [placeholder]="'No hay detalle para esta tarea...'"
                ></ngx-editor>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
