<div class="container p-0">
  <h1 class="h3 mb-3">Cursos</h1>
  <button class="btn btn-primary float-right mt-n1" *ngIf="canCreateCourses()">
    <i class="fas fa-plus"></i>&nbsp;Nuevo Curso
  </button>

  <div class="row my-3 course-card">
    <div
      class="col-12 col-md-6 col-lg-4 mb-3"
      *ngFor="let course of courses; let i = index"
    >
      <div class="card" (click)="setCourse(courses[i])">
        <div class="card-header px-4 pt-4">
          <h5 class="card-title mb-0">{{ course.parallel_name }}</h5>
          <!-- <div class="badge bg-success my-2">Finished</div> -->
        </div>
        <div class="card-body px-4 pt-2">
          <p>
            {{ course.description }}
          </p>
          <h4>Profesor:</h4>

          <h5>
            <img
              [src]="
                course.teacher.profile_photo_url ||
                'https://i.pravatar.cc/300?v=' + (course.teacher.id + 1)
              "
              class="rounded-circle mr-1"
              alt="Avatar"
              width="25"
              height="25"
            />&nbsp;{{ course.teacher.name }}
          </h5>
          <h5>Estudiantes</h5>
          <div class="d-flex" style="min-height: 28px">
            <img
              *ngFor="let item of course.enrollments; let i = index"
              [src]="
                item.student.profile_photo_url ||
                'https://i.pravatar.cc/300?v=' + item.id
              "
              class="rounded-circle mr-1"
              alt="Avatar"
              width="28"
              height="28"
            />
          </div>
        </div>
        <!-- TODO: #6 Course Progress -->

                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 100%"
              ></div>
            </div>
          </li>
        </ul> -->
      </div>
    </div>
  </div>
</div>
