<div class="w-100 mb-3">
  <div class="row">
    <div class="col col-12">
      <div class="accordion">
        <div class="accordion-item">
          <h2
            class="accordion-header"
            [id]="'panelsStayOpen-heading' + task.id"
          >
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#panelsStayOpen-collapse' + task.id"
              [attr.aria-expanded]="'true'"
              [attr.aria-controls]="'panelsStayOpen-collapse' + task.id"
            >
              <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;
              {{ task.date_start | date: "dd-MM-Y hh:mm" }}&nbsp;
              {{ task.name }}
            </button>
          </h2>
          <div
            [id]="'panelsStayOpen-collapse' + task.id"
            class="accordion-collapse collapse"
            [attr.aria-labelledby]="'panelsStayOpen-heading' + task.id"
          >
            <div class="accordion-body">
              <p>
                {{ task.description }}
              </p>
              <p>
                {{ task.content }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
