<div class="container">
  <div class="row justify-content-center">
    <div class="col col-12 col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>
            <i class="fas fa-sign-in-alt"></i>
            Login
          </h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputEmail" class="form-control-label">
                Correo Electrónico
              </label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="inputEmail"
                placeholder="usuario@ejemplo.com"
              />
            </div>
            <div class="form-group">
              <label for="inputPassword" class="form-control-label">
                Contraseña
              </label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                id="inputPassword"
                placeholder="********"
              />
            </div>
            <div class="form-group mt-3">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!form.valid"
              >
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
